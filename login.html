<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>PGRS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="css/Styles.css">
</head>
<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <img style="margin-left: -500px; margin-top: -50px" width="700" src="imagens/pai3.jpg">
      <div style="margin-left: 90%; width: 100%; margin-top: -500px;">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="imagens/icon.png">
          </div>
          <div class="col-12 form-input">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario" id="TxtUser">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" id="TxtPass">
              </div>
              <!-- <button type="submit" class="btn btn-success" >Login</button> -->
              <input id="TxtLoguin" type="button" class="btn btn-success" onclick="log()" value="Login">
            </form>
          </div>
          <div class="col-12 forgot">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
        <div align="center" style="width: 237px; height: 76px; background-repeat: no-repeat;background-image: url('imagens/logotipo.png'); margin-left: 70px; margin-top: 20px;">
        </div>
      </div>
    </div>
  </div>
  <script>
    function log (){
      var login = document.getElementById("TxtUser")
      var pass = document.getElementById("TxtPass")
      if (TxtUser.value ==="andre1" & TxtPass.value == 123) {
        alert("Autenticado com sucesso")
        window.location.href ="index.html"
        login.value=null
        pass.value=null
      }
      else if (TxtUser.value =='' || TxtPass =='') {
        alert("Preencha todos os campos")
      }
      else{
        alert("Usuario ou senha invalida")
        login.value=null
        pass.value=null
      }
    }
  </script>
</body>
</html>
